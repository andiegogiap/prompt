<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/assets/favicon.ico" sizes="any" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt Whisperer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --color-bg: #030712; /* Tailwind gray-950 */
        --color-surface: #111827; /* Tailwind gray-900 */
        --color-text: #d1d5db; /* Tailwind gray-300 */
        --color-neon-pink: #d946ef;
        --color-neon-blue: #3b82f6;
        --color-neon-green: #22c55e;
        --color-neon-purple: #8b5cf6;
      }

      body {
        background-color: var(--color-bg);
        background-image: url('https://images.unsplash.com/photo-1583391265517-521a272358c3?q=80&w=2070&auto=format&fit=crop');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
      }
      
      /* For custom scrollbars to match the neon theme */
      ::-webkit-scrollbar {
        width: 3px;
        height: 3px;
      }
      ::-webkit-scrollbar-track {
        background: #111;
      }
      ::-webkit-scrollbar-thumb {
        background: #fff;
        border-radius: 3px;
        box-shadow: 0 0 4px rgba(255, 255, 255, 0.7), 0 0 8px rgba(255, 255, 255, 0.5), 0 0 12px var(--color-neon-pink, #d946ef);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #e0e0e0;
        box-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 18px var(--color-neon-pink, #d946ef);
      }

      /* Tiniest scrollbar for the right pane log */
      .right-pane-scroller::-webkit-scrollbar {
        width: 3px;
      }
      .right-pane-scroller::-webkit-scrollbar-track {
        background: transparent;
      }
      .right-pane-scroller::-webkit-scrollbar-thumb {
        background: #fff;
        border-radius: 3px;
        box-shadow: 0 0 6px rgba(255, 255, 255, 0.9);
      }
      .right-pane-scroller::-webkit-scrollbar-thumb:hover {
        background: #e0e0e0;
        box-shadow: 0 0 8px #fff, 0 0 12px #fff;
      }
      
      @keyframes pulse-slow {
        50% {
          opacity: .85;
          box-shadow: 0 0 25px rgba(217, 70, 239, 0.7);
        }
      }
      .animate-pulse-slow {
        animation: pulse-slow 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
    </style>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
